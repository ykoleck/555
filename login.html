<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Automatische Weiterleitung nach 3 Sekunden -->
    <meta http-equiv="refresh" content="0; URL=/555/">
</head>
<body>
    <p>Wenn du nicht automatisch weitergeleitet wirst, <a href="/555/">klicke hier</a>.</p>
</body>
</html>



<script>
    setTimeout(() => {
        location.reload();
    }, 1000); // Verursacht Reload jede Sekunde
</script>
