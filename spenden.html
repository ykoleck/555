<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spenden Seite</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fdfdfd;
            color: #333;
            line-height: 1.9;
            margin: 0;
        }
        nav {
            background: rgba(28, 31, 33, 0.9);
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-bottom: 3px solid #464a4f;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        nav ul li a {
            font-size: 1.3rem;
            color: white;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
        }
        nav ul li a:hover {
            background-color: rgba(70, 74, 79, 0.9);
            color: rgba(195, 158, 112, 1);
        }

        .content-container {
            margin-top: 100px;
            padding: 50px;
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(145deg, #ffffff, #f2f3f5);
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .content-container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #1c1f21;
        }

        .content-container p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #555;
        }

        .donation-form {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .donation-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border: 2px solid rgba(220, 220, 220, 0.8);
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .donation-form input:focus {
            border-color: rgba(195, 158, 112, 1);
            box-shadow: 0 0 12px rgba(195, 158, 112, 0.3);
            outline: none;
        }

        .donation-form button {
            background: linear-gradient(135deg, rgba(195, 158, 112, 1), rgba(139, 107, 61, 1));
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .donation-form button:hover {
            background: linear-gradient(135deg, rgba(139, 107, 61, 1), rgba(195, 158, 112, 1));
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        footer {
            background: #1c1f21;
            color: white;
            text-align: center;
            padding: 20px;
            border-top: 3px solid #464a4f;
            margin-top: 50px;
        }

        footer p {
            font-size: 0.9rem;
            opacity: 0.85;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 15px;
            }

            .content-container {
                padding: 30px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Startseite</a></li>
            <li><a href="spenden.html">Spenden</a></li>
            <li><a href="about.html">Über</a></li>
                <li><a href="tips.html">Tipps</a></li>
                <li><a href="survey.html">Umfrage</a></li>
        </ul>
    </nav>

    <!-- Content Section -->
    <div class="content-container">
        <h1>Spende für einen Penner</h1>
        <p>Hilf einem Bedürftigen mit einer freiwilligen Spende. Jeder Betrag zählt!</p>

        <!-- Spendenformular -->
        <div class="donation-form">
            <form action="https://www.paypal.com/donate/?hosted_button_id=AH97HA9QWW5WE" method="post" target="_blank">
                <label for="amount">Wähle deinen Betrag in EUR:</label>
                <input type="number" id="amount" name="amount" step="0.01" placeholder="0.00" required>
                <br>
                <button type="submit">Jetzt spenden</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Dein Projekt – Alle Rechte vorbehalten</p>
    </footer>
</body>
</html>
